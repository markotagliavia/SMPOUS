		<div class="table-row">
			<div class="visit">{{user.username}}</div>
			<div class="visit">{{user.name}}</div>
			<div class="visit">{{user.surname}}</div>
			<div class="visit">{{user.street}}</div>
			<div class="visit">{{user.number}}</div>
			<div class="visit">{{user.latitude}}</div>
			<div class="visit">{{user.longitude}}</div>
			<div class="visit" *ngIf = "unverified"><a class="genric-btn primary" (click) = 'verifyUser()'>Activate</a></div>
			<div class="visit" *ngIf = "!unverified"><a class="genric-btn primary" (click) = 'UNverifyUser()'>Deactivate</a></div>
		</div>
