<div class="row align-items-center single-model item" style="padding-top:5em">
	<div class="col-lg-6 model-left">
		<div class="title justify-content-between d-flex">
			<h4 class="mt-20">{{theater.name}}</h4>
			
		</div>
		

		<a class="text-uppercase primary-btn" [routerLink]="['/cars/edit',theater.id]" *ngIf = "admin">Edit Theater</a>
		<a class="text-uppercase primary-btn" (click)='deleteVehicle()' *ngIf = "admin">Delete Theater</a>
		
	</div>
	
</div>
