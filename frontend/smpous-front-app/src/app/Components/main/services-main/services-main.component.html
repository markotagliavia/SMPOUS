<app-header (messageEvent)="receiveRefresh($event)"></app-header>
<app-navbar [title] = "'Cinemas'"></app-navbar>
			<section class="reviews-area section-gap" id="review">
				<div class="container">
					<div class="row d-flex justify-content-center">
						<div class="col-md-8 pb-40 header-text text-center">
							<h1>Cinemas</h1>
							<p class="mb-10 text-center">
								Choose your cinema and browse movies, theaters and projections.
							</p>
						</div>
					</div>					
					<div class="row">
						<div class="col-lg-4 col-md-6" *ngFor = "let cinema of cinemas">
							<app-service-unit [cinema] = 'cinema'></app-service-unit>
						</div>
						<br><br>					
					</div>
					<div class="row d-flex justify-content-center">
						<a class="text-uppercase primary-btn" *ngIf= "smeDaKreira" [routerLink]="['/services/new']">New Cinema</a>
					</div>
				</div>	
			</section>
			<!-- End reviews Area -->
